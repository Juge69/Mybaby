<script>

    // 1. Schrijf een expressie die het gemiddelde berekent van drie getallen.
    // Plaats de uitkomst van de expressie in het <div> element met id="opdracht1"

    let b = 10;
    let c = 15;

    let remander = getal%2;
    let output = null;

    if (remander == 0) {
        remander = `aaaaaaaaaaa het getal is ${remander} is even maar dat is nie t opdracht ${getal}`
    }else if (remander == 1) {
        remander = `neeeeeeeeeeeeeee het getal  ${remander} is oneven nummer ${getal}`
    }

    document.getElementById('opdracht2').innerHTML = remander;

    // 3. Schrijf een expressie waarbij de waarde van x met 5 wordt vermenigvuldigd en daarna met 3
    // wordt verminderd. Plaats de uitkomst van de expressie in het <div> element met id="opdracht3"
    let y = prompt("geef getal nuuuuuuuuuuuuuuuuuuu!");
    let x = y;
    let z = x*5 -3;
    console.log(z);
    document.getElementById('opdracht3').innerHTML = z;


</script>
