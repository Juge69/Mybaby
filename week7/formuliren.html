<body>

        <h2>Registratieformulier</h2>
        <form action="result.php" method="POST">

<!-- 10 -Formulieren.docx20sturen. Dit kan een reactie (lees: response) opleveren zonder de pagina te herladen. Deze techniek wordt vaak uitgevoerd met behulp van de `fetch` API of de wat oudere manier met het `XMLHttpRequest` object in JavaScript.In ondertaand voorbeeld wordt op asynchrone wijze de Fetch methode binnen Javascript gebruikt om de formulierdata naar het bestand "submit_form.php" te versturen. Bij aankomst van de data verstuurt dit bestand een JSON string terug welke in de console wordt getoond.Javascript -->
<script> document.querySelector('form')
.addEventListener('submit', function(event) 
{   event.preventDefault(); varformData = newFormData(event.target); 
  fetch('result.php', {method: 'POST', body: formData})   
    .then(response => response.json())     .then(data => console.log(data)); }); </script>
